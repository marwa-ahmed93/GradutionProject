<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>    بيانات المقابل النقدي </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/regular.min.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class= "container  py-5   w-75  my-5 ">
        <div class="row">
            <div class="col-md-10  m-auto">
                
                <h1 class="text-center">  بيانات المقابل النقدي  </h1>
                
                <form  action="" class="mt-5" > 
                    <div class="form-group row">
                        <label  class="col-md-3 col-form-label col-form-label-lg text-center">  الاسم </label>
                        <div  class="col-md-9">
                            <input id="prof-name" class="form-control form-control-lg" type= "text" >
                        </div>
                       </div>
         
                       <div class="form-group row" >
                        <label  class="col-md-3 col-form-label col-form-label-lg text-center">  الوظيفة </label>
                        <div class="col-md-9">
                        <input id="job"  class="form-control  form-control-lg" type= "text">
                      </div>
                      </div>
                      
                      <div class="form-group row" >
                        <label class="col-md-3 col-form-label col-form-label-lg text-center" > تاريخ الوصول الي سن المعاش  </label>
                        <div class="col-md-9"> 
                            <input id="date"  class="form-control" type= "date">
                        </div>
                      </div>

                      <div class="  form-group row  my-5  "  >
                        <div class="col-md-12   text-center ">
                            <button  id="submitBtn" class="btn btn-primary p-2 col-md-3   " > ارسال</button>
                         </div>
                        </div>
                   
                    </form>
              </div>
            </div>
        </div>
        
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script> 
        <script src="js/form.js"></script>
    
</body>
</html>
