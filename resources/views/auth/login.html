<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/log.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
</head>
<body>
    <div class="container">
        <div class="row form pt-5">
            <div class="col-sm-6">
                <div class="border">
                    <form action="">
                        <!-- Email -->
                        <div class="form-group form-groupEmail ">
                            <i class="fa fa-envelope fa-fw w3-hover-text-black w3-xlarge w3-margin-right  "></i>
                            <input type="email" name="" id="email" placeholder="Email">
                        </div>
                        <!-- Password -->
                        <div class="form-groupPass form-group pass">
                            <i class="fa fa-lock"></i>
                            <input  type="password" name="" id="pass" placeholder="Password">
                        </div>
                        <div class="re-for">
                            <!-- Remember me -->
                            <div>
                                <input class="check" type="checkbox" name="Remember me" id="Re">
                                <label for="Re">Remember me</label>
                            </div>
                            <!-- Forgot password -->
                            <a href="forgot-password.html" target="-blank">Forgot password?</a>
                        </div>
                        <!-- Radio -->
                        <div class=" selectUser ">
                                <div class="border2">
                                <input type="radio" name="userCheak" id="student" value="Student">
                                <label for="student">Student </label><br>
                                <input type="radio" name="userCheak" id="professor" value="professor">
                                <label for="professor">Professors</label><br>
                                </div>
                            </div>
                    </form>
                    <!-- Submit -->
                    <div class="logBtn">
                        <button  id="logBtn"class="btn " type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/log.js"></script>
</body>

</html>
